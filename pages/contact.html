<body>
    <div class="container">
        <h1>Please Fill Your Contact Info And Contact Us</h1>
        <form action="../pages/submit/contact_form_submitted.html">
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <input type="text" name="age" id="age" placeholder="Enter your Age">
            <input type="text" name="gender" id="gender" placeholder="Enter your gender">
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <input type="password" name="password" id="password" placeholder="Enter Yur Password">
            <label for="place">Which Place Do You Want To Travel ?</label>
            <select name="place" id="place">
                <option value="Kashmir">Kashmir</option>
                <option value="Ladakh">Ladakh</option>
                <option value="Delhi">Delhi</option>
                <option value="Sikim">Sikim</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Keral">Keral</option>
                <option value="Andaman">Andaman</option>
                <option value="Goa">Goa</option>
                <option value="Agra">Agra</option>
                <option value="Varanasi">Varanasi</option>
                <option value="Jaisalmer">Jaisalmer</option>
                <option value="Rann-of-Kutch">Rann of Kutch</option>
                <option value="Aurangabad">Aurangabad</option>
                <option value="Sunderbans">Sunderbans</option>
                <option value="Kaziranga">Kaziranga</option>
                <option value="Rishikesh">Rishikesh</option>
                <option value="Hampi">Hampi</option>
                <option value="Mysore">Mysore</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Amritsar">Amritsar</option>
                <option value="Darjeeling">Darjeeling</option>
                <option value="Mumbai">Mumbai</option>
            </select>
            <input type="number" name="phone" id="phone" placeholder="Enter your phone Number">
            <input type="text" name="address" id="address" placeholder="Enter Your Adress">
            <button value="submit" class="btn" id="submit">submit</button>
            <br>
            <!-- <input type="reset" value="Reset Form"> -->
            <button type="reset" value="reset" class="btn" id="reset">Reset Form</button>
        </form>

    </div>
